<!DOCTYPE html>

<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
</head>

<body>
    <div class="F" id="form">
        <h1>Registration</h1>
        <form action="register.php" method="post" onsubmit=" return validate()">
            <div class="input_box">
                <input type="text" id="fname" placeholder="First Name" name="fname">
            </div>
            <div class="input_box">
                <input type="text" id="lname" placeholder="Last Name" name="lname">
            </div>
            <div class="input_box">
                <input type="text" id="email" placeholder="Email" name="email">
            </div>
            <div class="input_box">
                <input type="password" id="pass" placeholder="Password" name="C_password">
            </div>
            <div class="input_box">
                <input type="password" id="c_pass" placeholder=" Confirm Password" name="Confirm_pass">
            </div>

            <div class="input_box">
                <input type="text" id="p_num" placeholder="Phone number" name="phoneNumber">
            </div>
            <div class="input_box">
                <input type="date" id="DOB" placeholder="Birth Date" name="DOB">
            </div>
            <div class="input_box">
                <input type="text" id="address" placeholder="Address" name="address">
            </div>

            <div>
                <input class="btn" type="submit" value="Register" name="register">
            </div>
        </form>
    </div>
</body>

<script type="text/javascript">
    function isEmail(email) {
        return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
    }
    function validate() {
        var email = document.getElementById("email");
        var password = document.getElementById("pass");
        var confirm_pass = document.getElementById("c_pass");
        var fname = document.getElementById("fname");
        var lname = document.getElementById("lname");
        var p_num = document.getElementById("p_num");
        var address = document.getElementById("address");
        var DOB = document.getElementById("DOB");
        if (fname.value == "") {
            alert("Please enter your First Name");
            return false;
        }
        if (lname.value == "") {
            alert("Please enter your Last Name");
            return false;
        }
        if (email.value == "") {
            alert("Please enter an Email Address");
            return false;
        }
        if (password.value == "") {
            alert("Please enter a Password");
            return false;
        }
        if (confirm_pass.value == "") {
            alert("Please confirm your Password");
            return false;
        }
        if (address.value == "") {
            alert("Please enter your Address");
            return false;
        }
        if (p_num.value == "") {
            alert("Please enter your phone Number");
            return false;
        }
        if (DOB.value == "") {
            alert("Please enter you last name");
            return false;
        }
        if (confirm_pass.value != password.value) {
            alert("Passwords does not match");
            return false;
        }
        if (isEmail(email.value) == false) {
            alert("Email is not valid");
            return false;
        }
        return true;

    }

</script>
